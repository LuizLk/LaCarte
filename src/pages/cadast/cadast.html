<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>cadastro</ion-title>
	</ion-navbar>
</ion-header>
	
	
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Nome</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>CPF</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Telefone</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Confirmar Email</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Senha</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Confirmar Senha</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
	</ion-list>

	<div padding>
		<button (click)="salvarUsuario()" ion-button>Confirmar</button>
	</div>
</ion-content>
