<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>cadastro</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Nome</ion-label>
			<ion-input type="text" [(ngModel)]="user.name" aria-placeholder="asdas"></ion-input>
		</ion-item>
		<!-- <ion-item>
			<ion-label floating>Sobrenome</ion-label>
			<ion-input type="text"></ion-input>

			<ion-label floating>CPF</ion-label>
			<ion-input type="text" [(ngModel)]="user.cpf"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Telefone</ion-label>
			<ion-input type="text" [(ngModel)]="user.telefone"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="user.email"></ion-input>
		</ion-item>
		<!-- <ion-item>
			<ion-label floating>Confirmar Email</ion-label>
