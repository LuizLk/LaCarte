			</tr>
			<tr>
				<td><ion-checkbox [(ngModel)]="b"></ion-checkbox></td>
				<td>Uva passas</td>

				<td>R$ 0,50</td>
			</tr>
		</table>

<br>
<textarea class="text" placeholder="Observacao" id="caixinha"></textarea>
