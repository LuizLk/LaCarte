<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>perfil</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<style> 
		#campos {
			font-size: 20px;
			line-height: 2;
		}
	</style>	

	<ion-list inset *ngFor="let user of usuarios.savedUsuarios">
		<ion-item>
			<ion-input value="{{user.name}}"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input value="{{user.email}}"></ion-input>			
		</ion-item>
		<ion-item>
			<ion-input value="{{user.telefone}}"></ion-input>
		</ion-item>	
		<ion-item>
			<ion-input value="{{user.cpf}}"></ion-input>
		</ion-item>
	</ion-list>

</ion-content>
